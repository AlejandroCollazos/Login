<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css"> <!-- Asegúrate de que la ruta del archivo CSS sea correcta -->
  <title>Iniciar Sesión</title>
</head>
<body>
  <div class="login-form">
    <h2>Iniciar Sesión</h2>
    <form action="#" method="post"> <!-- Puedes especificar la acción del formulario y el método de envío -->
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required placeholder="UserName">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required placeholder="Password">

      <input type="submit" value="Iniciar Sesión">
    </form>

    <p class="error-message">Mensaje de error si es necesario</p>

    <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
  </div>
</body>
</html>
